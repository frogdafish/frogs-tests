.username { font-weight:bold; cursor:pointer; color:#7289da; }

.level-badge { background:#5865f2; color:white; border-radius:3px; padding:0 4px; font-size:10px; margin-left:4px; }
/* Shop Styling */
.shop {
  padding: 15px;
  background-color: #2f3136;
  color: white;
  border-radius: 4px;
}


.shop h3 {
  font-size: 18px;
  color: #7289da;
}


.shop-items {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}


.shop-item {
  background-color: #40444b;
  padding: 15px;
  border-radius: 6px;
  transition: transform 0.2s ease;
  color: white;
  display: flex;
  flex-direction: column;
}


.shop-item:hover {
  transform: scale(1.05);
}


.shop-item button {
  background-color: #7289da;
  border: none;
  padding: 8px;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 4px;
}


.shop-item button:disabled {
  background-color: #7f8c8d;
  cursor: not-allowed;
}
</style>

/* ---------------- SWITCH CHANNEL ---------------- */
window.switchChannel = async function(channel) {
  isDM = false;
  dmUser = null;
  currentChannel = channel;


  document.getElementById("channelName").innerText = (channel === 'stats') ? '# stats' : (channel === 'shop') ? '# shop' : '# ' + channel;
  document.getElementById("messageInput").placeholder = (channel === 'stats' || channel === 'shop') ? '' : 'Message #' + channel;


  if (channel === 'stats') {
    await loadStats();
  } else if (channel === 'shop') {
    await loadShop();
  } else {
    await loadMessages();
  }
};

}
