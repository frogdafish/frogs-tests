/* ---------------- LOAD SHOP ---------------- */
async function loadShop(){
  const container = document.getElementById("shopItems");
  container.innerHTML = ""; // Clear previous content


  const { data: profile } = await supabase
    .from("profiles")
    .select("coins")
    .eq("username", username)
    .single();


  if (!profile) {
    alert("Profile not found!");
    return;
  }


  // Example items in the shop
  const items = [
    { id: "snake-game", name: "Snake Game", description: "Play the classic Snake game! Cost: 25 coins", cost: 25 },
    { id: "cool-hat", name: "Cool Hat", description: "Wear a cool hat! Cost: 0 coins", cost: 0 },
    { id: "vip-badge", name: "VIP Badge", description: "Shows you're special! Cost: 100 coins", cost: 100 },
  ];


  // Loop through each item to create the HTML and add functionality
  items.forEach(item => {
    const itemDiv = document.createElement("div");
    itemDiv.className = "shop-item";
    itemDiv.innerHTML = `
      <strong>${item.name}</strong>
      <p>${item.description}</p>
      <p><strong>Price: ${item.cost} coins</strong></p>
      <button id="buy-${item.id}" ${profile.coins < item.cost ? 'disabled' : ''} onclick="buyItem('${item.id}', ${item.cost})">
        ${profile.coins < item.cost ? 'Not enough coins' : 'Buy'}
      </button>
    `;
    container.appendChild(itemDiv);
  });
}


// Handle the item purchase
async function buyItem(itemId, itemCost) {
  const { data: profile } = await supabase
    .from("profiles")
    .select("coins")
    .eq("username", username)
    .single();


  if (profile.coins < itemCost) {
    alert("You don't have enough coins!");
    return;
  }


  // Deduct coins and update the user profile
  await supabase
    .from("profiles")
    .update({ coins: profile.coins - itemCost })
    .eq("username", username);


  // For example, unlock the Snake Game
  if (itemId === "snake-game") {
    alert("You bought Snake Game! Enjoy playing!");
    const container = document.getElementById("snake-container");
    container.innerHTML = `<iframe src="snake.html" width="300" height="400"></iframe>`;
  } else {
    alert(`You bought ${itemId}!`);
  }


  // Refresh the shop to show updated coins and unlock purchase button
  loadShop();
}
